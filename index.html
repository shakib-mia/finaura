<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finaura</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div
        class="container absolute left-0 right-0 mx-auto flex items-center justify-between py-8 lg:items-center"
      >
        <a href="#" class="z-30">
          <img src="./assets/images/logo.png" class="h-7 lg:h-14" alt="logo" />
        </a>

        <label for="nav-check" class="z-30 text-xl lg:hidden">
          <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" class="hidden" id="nav-check" />

        <ul
          class="absolute left-0 top-0 z-10 flex h-0 w-full flex-col items-end gap-11 overflow-hidden bg-white px-4 transition-all duration-500 lg:static lg:h-auto lg:w-auto lg:flex-row lg:bg-transparent lg:pb-0 lg:pt-0 lg:shadow-none"
          id="navbar"
        >
          <li class="group">
            <a class="transition hover:text-primary" href="#">About Us</a>
            <div
              class="ml-auto h-px w-0 bg-primary transition-[width] group-hover:ml-0 group-hover:w-full"
            ></div>
          </li>
          <li class="group">
            <a class="transition hover:text-primary" href="#">Features </a>
            <div
              class="ml-auto h-px w-0 bg-primary transition-[width] group-hover:ml-0 group-hover:w-full"
            ></div>
          </li>
          <li class="group">
            <a class="transition hover:text-primary" href="#">Card</a>
            <div
              class="ml-auto h-px w-0 bg-primary transition-[width] group-hover:ml-0 group-hover:w-full"
            ></div>
          </li>
          <li class="group">
            <a class="transition hover:text-primary" href="#">Testimonial</a>
            <div
              class="ml-auto h-px w-0 bg-primary transition-[width] group-hover:ml-0 group-hover:w-full"
            ></div>
          </li>
          <li class="group">
            <a class="transition hover:text-primary" href="#">Prizing</a>
            <div
              class="ml-auto h-px w-0 bg-primary transition-[width] group-hover:ml-0 group-hover:w-full"
            ></div>
          </li>
        </ul>
        <button class="hidden lg:block">Apply Now</button>
      </div>
    </nav>
    <header
      class="flex items-center bg-[size:0] bg-center bg-no-repeat py-36 lg:h-screen lg:bg-[size:100%] lg:py-0"
      style="background-image: url(./assets/hero.jpg)"
    >
      <div class="container relative">
        <div class="w-full text-center lg:w-1/2 lg:text-left">
          <h1 data-aos="fade-right" data-aos-duration="1000">
            Revolutionize Your Finances
          </h1>
          <p
            class="mb-4 mt-4 text-base md:text-xl lg:mb-14 xl:text-2xl"
            data-aos="fade-right"
            data-aos-duration="1000"
            data-aos-delay="100"
          >
            From easy money management, to financial goals and investments. Open
            your account in at Finora
          </p>
          <div
            data-aos="fade-right"
            data-aos-duration="1000"
            data-aos-delay="200"
          >
            <button>Get Your Card Today</button>
          </div>

          <div class="mt-14 flex flex-col gap-6 md:flex-row lg:gap-12">
            <aside class="w-full md:w-7/12">
              <div class="flex justify-center lg:justify-start">
                <div class="relative flex w-32 items-center">
                  <img
                    src="./assets/images/support/Ellipse 10.jpg"
                    alt="support-1"
                    class="absolute left-0 h-14 w-14 rounded-full"
                    data-aos="fade-right"
                    data-aos-duration="1000"
                    data-aos-delay="400"
                  />
                  <img
                    src="./assets/images/support/Ellipse 11.jpg"
                    alt="support-2"
                    class="absolute left-8 h-14 w-14 rounded-full"
                    data-aos="fade-right"
                    data-aos-duration="1000"
                    data-aos-delay="300"
                  />
                  <img
                    src="./assets/images/support/Ellipse 12.jpg"
                    alt="support-3"
                    class="absolute left-16 h-14 w-14 rounded-full"
                    data-aos="fade-right"
                    data-aos-duration="1000"
                    data-aos-delay="200"
                  />
                </div>
                <h3
                  data-aos="fade-right"
                  data-aos-duration="1000"
                  data-aos-delay="100"
                >
                  3Million+
                </h3>
              </div>
              <p
                class="mt-4 text-gray"
                data-aos="fade-right"
                data-aos-duration="1000"
                data-aos-delay="100"
              >
                Trusted by million of satisfied users, our financial services
              </p>
            </aside>

            <aside class="w-full md:w-5/12">
              <div class="flex justify-center gap-4 lg:justify-start">
                <h3
                  data-aos="fade-left"
                  data-aos-duration="1000"
                  data-aos-delay="100"
                >
                  122K
                </h3>

                <div
                  class="flex items-center gap-1 rounded-full bg-primary px-4 py-2 text-white"
                  data-aos="fade-left"
                  data-aos-duration="1000"
                  data-aos-delay="200"
                >
                  <p class="text-xs">24%</p>
                  <i class="fas fa-arrow-circle-up"></i>
                </div>
              </div>

              <p
                class="mt-4 text-gray"
                data-aos="fade-left"
                data-aos-duration="1000"
                data-aos-delay="300"
              >
                Our Last Month Customer
              </p>
            </aside>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/b50fc748ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
